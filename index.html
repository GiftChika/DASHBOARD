<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!----------------------------Leftside--------->
    <div class="sidebar">
        <!------------------side bar top------------->
        <div class="sidebar-top">
            <div class="side-heading">
                <img src="/img/setting 1.png" alt="icon">
                <div class="side-Title">
                    <div class="side-title1">Dashboard</div>
                <div class="side-tile2">v.01</div>
                </div>   
            </div>
            <div class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-list"><img src="/img/key-square.png" alt=""><div class="list-name">Dashboard</div></li>
                    <li class="nav-list"><img  src="/img/3d-square 1.png" alt=""><div class="list-name">Product</div>
                        <span><img class="span-1" src="/img/vec2.png" alt="icon"></span></li>
                    <li class="nav-list"><img  src="/img/user-square 1.png" alt=""><div class="list-name">Customers</div>
                        <span ><img class="span-2" src="/img/vec2.png" alt=""></span></li>
                    <li class="nav-list"> <img src="/img/wallet-money 2.png" alt=""><div class="list-name">Income</div>
                        <span><img class="span-3" src="/img/vec2.png" alt="icon"></span></li>
                    <li class="nav-list"><img src="/img/discount-shape 1.png" alt=""><div class="list-name">Promote</div>
                        <span><img class="span-4" src="/img/vec2.png" alt="icon"></span></li>
                    <li class="nav-list"><img src="/img/message-question 1.png" alt=""><div class="list-name">Help</div>
                        <span ><div><img class="span-5" src="/img/vec2.png" alt="icon"></div></span></li>
                </ul> 
            </div>
        </div>
        <!------------------------side bar bottom--------------->
        <div class="sidebar-bottom">
            <div class="box-text">
                <p>Upgrade to  PRO to get <br> access all Features!</p>
                <div class="btn">Get Pro Now</div>
            </div>
            <div class="pic-part">
                <div class="pic-icon"><img src="/img/Ellipse 8.png" alt="photo"></div>
                <div class="text-part">
                    <div class="text-title">Evano</div>
                    <p>Product Manager</p>
                </div>
                <span><img src="/img/Vector.png" alt="arrow"></span>
            </div>
        </div>
    </div>
    <!---------------------right side content-->
    <div class="rightside-content">
        <div class="right-header">
            <div class="hello-icon">
                <img src="/img/Hello Evano 👋🏼,.png" alt="icon">
            </div>
            <div class="search-bar">
                <input  type="text" placeholder="Search" >
            </div>
        </div>
    </div>
</body>
</html>
